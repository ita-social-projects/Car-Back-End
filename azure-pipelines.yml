trigger:
- azure_test_feature

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  
steps:

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: VSBuild@1
  displayName: 'Building'
  inputs:
    solution: '**/*.sln'
    msbuildArgs: '/p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(Build.ArtifactStagingDirectory)\\"'
    platform: 'Any CPU'
    configuration: 'Release'

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'appsettings.json'

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'appsettings.Development.json'

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'appsettings.Production.json'

- task: CopyFiles@2
  displayName: 'Copy Files to: root directory'
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: |
      appsettings.json
      appsettings.Development.json
      appsettings.Production.json
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Car.WebApi'    
    OverWrite: true
    flattenFolders: true

#Archive file to PrescQIPPWebApp.zip
- task: ArchiveFiles@2 
  inputs:
    rootFolderOrFile: 'root'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/Car.WebApi.zip'
    replaceExistingArchive: true

#Delete PrescQIPPWebApp folder
- task: PowerShell@2 
  inputs:
    targetType: 'inline'
    script: 'Remove-Item -path ''$(Build.ArtifactStagingDirectory)/Car.WebApi'

- task: DotNetCoreCLI@2
  displayName: 'Publish'
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True
    
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'Car.BackEnd'



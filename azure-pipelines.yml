trigger:
- azure_test_feature

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  
steps:

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: VSBuild@1
  displayName: 'Building'
  inputs:
    solution: '**/*.sln'
    msbuildArgs: '/p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(Build.ArtifactStagingDirectory)\\"'
    platform: 'Any CPU'
    configuration: 'Release'

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'CarWebApi.zip'

- task: CopyFiles@2
  displayName: 'Copy Files to: root directory'
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: |
      CarWebApi.zip
    TargetFolder: '$(Build.SourcesDirectory)/'    
    OverWrite: false
    flattenFolders: true
    
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '**/*.zip'
    cleanDestinationFolder: false
    overwriteExistingFiles: false
    
- task: DeleteFiles@1
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/'    

- task: CopyFiles@2
  displayName: 'Copy Files to: root directory'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: |
      appsettings.json
      appsettings.Development.json
      appsettings.Production.json
    TargetFolder: '$(Build.StagingDirectory)/'    
    OverWrite: false
    flattenFolders: true

    
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'Car.BackEnd'

# ASP.NET CORE
#a

trigger:
- azure_test_feature

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  
steps:
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '/*.sln'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'Car.Backend/Car.UnitTests/Car.UnitTests.csproj'
    publishTestResults: false
    
- task: DownloadSecureFile@1
  name: appSettings
  inputs:
    secureFile: 'appsettings.json'

- task: DownloadSecureFile@1
  name: appSettingsDev
  inputs:
    secureFile: 'appsettings.Development.json'

- task: DownloadSecureFile@1
  name: appSettingsProd
  inputs:
    secureFile: 'appsettings.Production.json'
    
- task: CopyFiles@2
  displayName: 'Copy Files to: $(root_file_path)'
  inputs:
    Contents: |
      appsettings.json
      appsettings.Development.json
      appsettings.Production.json
    TargetFolder: '$(root_file_path)'    
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'Car.Backend/Car.WebApi/Car.WebApi.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True
    
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'Car.BackEnd'


